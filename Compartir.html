<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Aceite">
    <meta property="og:description" content="1 Litro, $3.50us">
    <meta property="og:image" content="https://i.postimg.cc/ZRHWtppk/Aceite-de-1-L.jpg">
    <meta property="og:url" content="https://decubarincon.github.io/tiendaonline/">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Catálogo de Productos</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://i.postimg.cc/ZRHWtppk/Aceite-de-1-L.jpg" alt="Aceite">
                    <div class="card-body">
                        <h4 class="card-title">Aceite</h4>
                        <h5>$3.50us</h5>
                        <p class="card-text">1 Litro</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" onclick="shareProduct()">Compartir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function shareProduct() {
            if (navigator.share) {
                navigator.share({
                    title: 'Aceite',
                    text: 'Recomiendo este producto: Aceite, 1 Litro, $3.50us',
                    url: window.location.href,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                console.log('Web Share API not supported.');
            }
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
